<!DOCTYPE html>
<html>

    <title>hello</title>

  <body>
    <h1>Loop</h1>
    <ul>
      <script type="text/javascript">
        var i = 0;
        while(i<99){
          document.write('<li>2</li>');
          i++;
        }
